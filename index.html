<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"> <!-- Добавлено user-scalable=no -->
    <title>HueCraft</title> <!-- Короче title -->
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="lib/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/colorjs.io@0.5.1/dist/color.global.min.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="app-container">

        <!-- Settings Panel -->
        <div class="settings-panel">
            <h2>Settings</h2>

            <div class="control-group toggle-group">
                 <label class="checkbox-label">
                    <input type="checkbox" id="vertical-interpolation-toggle">
                    <!-- Текст можно сократить -->
                    4-Color Mode
                </label>
            </div>

            <div class="color-picker-row">
                <div class="control-group color-left">
                    <label for="color-left">Left:</label> <!-- Короче -->
                    <input type="color" id="color-left" value="#b71c1c">
                </div>
                <div class="control-group color-right">
                    <label for="color-right">Right:</label> <!-- Короче -->
                    <input type="color" id="color-right" value="#0d47a1">
                </div>
                <div class="control-group color-top vertical-color">
                    <label for="color-top">Top:</label> <!-- Короче -->
                    <input type="color" id="color-top" value="#ffffff">
                </div>
                <div class="control-group color-bottom vertical-color">
                    <label for="color-bottom">Bottom:</label> <!-- Короче -->
                    <input type="color" id="color-bottom" value="#000000">
                </div>
            </div>

            <div class="control-group slider-group">
                <!-- Текст можно сократить -->
                <label for="horizontal-levels">H-Levels (<span id="horizontal-levels-value">7</span>):</label>
                <input type="range" id="horizontal-levels" min="2" max="20" value="7">
            </div>

            <div class="control-group slider-group vertical-slider-group" style="display: none;">
                 <!-- Текст можно сократить -->
                <label for="vertical-levels">V-Steps (+/- <span id="vertical-levels-value">2</span>):</label>
                <input type="range" id="vertical-levels" min="1" max="8" value="2">
            </div>

             <div class="control-group">
                <label for="interpolation-method">Method:</label> <!-- Короче -->
                <select id="interpolation-method">
                    <option value="rgb">RGB</option>
                    <option value="hsl">HSL</option>
                    <option value="lab" selected>CIELAB</option> <!-- Чуть короче -->
                    <option value="hct">HCT</option>
                </select>
            </div>
            <!-- Добавляем пустой div для возможного отступа снизу при скролле панели настроек -->
            <div style="height: 1px; flex-shrink: 0;"></div>

        </div>

        <!-- Palette Display Panel -->
        <div class="palette-panel">
            <h2>Palette</h2>
            <div class="palette-grid-container">
                 <div id="palette-grid">
                    <!-- Color cells generated by JS -->
                 </div>
            </div>
            <div class="export-buttons">
                <button id="export-svg">Export SVG</button>
                <button id="export-pdf">Export PDF</button>
            </div>
        </div>

    </div>
    <div id="copy-notification" class="copy-notification"></div>
</body>
</html>
